branches:
  - main
  - name: develop
    prerelease: true
  - name: 'feature/*'
    prerelease: 'feature-*'
  - name: 'feat/*'
    prerelease: 'feat-*'
  - name: 'fix/*'
    prerelease: 'fix-*'
  - name: 'bugfix/*'
    prerelease: 'bugfix-*'
  - name: 'hotfix/*'
    prerelease: 'hotfix-*'
  - name: 'refactor/*'
    prerelease: 'refactor-*'
  - name: 'perf/*'
    prerelease: 'perf-*'
  - name: 'test/*'
    prerelease: 'test-*'
  - name: 'docs/*'
    prerelease: 'docs-*'
  - name: 'style/*'
    prerelease: 'style-*'
  - name: 'chore/*'
    prerelease: 'chore-*'
  - name: 'ci/*'
    prerelease: 'ci-*'
  - name: 'build/*'
    prerelease: 'build-*'
  - name: 'release/*'
    prerelease: 'rc'

plugins:
  - - "@semantic-release/commit-analyzer"
    - preset: conventionalcommits
      releaseRules:
        - type: feat
          release: minor
        - type: fix
          release: patch
        - type: perf
          release: patch
        - type: revert
          release: patch
        - type: docs
          release: patch
        - type: style
          release: patch
        - type: refactor
          release: patch
        - type: test
          release: patch
        - type: build
          release: patch
        - type: ci
          release: patch
        - type: chore
          scope: "!*snapshot*"
          release: patch
        - breaking: true
          release: major
        - type: chore
          release: false

dryRun: true
ci: false